<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, 
        p {
            margin: 12px auto;
            text-align: center;
            font-family: arial;
        }
       
        h1 {
            margin-top:  24px;

        p {

        }
