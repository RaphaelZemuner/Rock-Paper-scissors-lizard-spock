    <script>
        const  availablePlays = ["rock", "paper", "scissors"]

        function play(playByUser) {
            //1. know what the user played
            //2. make the computer play back

            const randomPlay = Math.random() * 3;

            if (playByComputer === playByUser) {
                alert("DRAW, the computer played the same as you");
            } else if (playByComputer === "rock") {
                if (playByUser === "paper") {
                    alert("WON, the computer played rock");
                } else {
                    alert("LOST, the computer played rock");
                }
            } else if (playByComputer === "paper") {

                   alert ("WON, the computer played paper")
